<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SERPENT'S PURGATORY</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');
    
    body { 
      background-color: #0a0a0a; /* Slightly lighter black */
      overflow: hidden; 
      touch-action: none;
      font-family: 'Nosifer', cursive;
    }
    
    button {
      pointer-events: auto;
      cursor: pointer;
    }

    .scanlines {
      background: linear-gradient(
        to bottom,
        rgba(255,255,255,0),
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.1) 50%, /* Reduced opacity from 0.2 to 0.1 */
        rgba(0,0,0,0.1)
      );
      background-size: 100% 4px;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 10;
    }

    .vignette {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      /* Lighter vignette: transparent center to 85% opacity black at edges (was solid black) */
      background: radial-gradient(circle, transparent 45%, rgba(0,0,0,0.85) 100%);
      pointer-events: none;
      z-index: 11;
    }

    .shake {
      animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      transform: translate3d(0, 0, 0);
    }

    @keyframes shake {
      10%, 90% { transform: translate3d(-1px, 0, 0); }
      20%, 80% { transform: translate3d(2px, 0, 0); }
      30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
      40%, 60% { transform: translate3d(4px, 0, 0); }
    }
    
    /* Glitch effect on text */
    .glitch {
      position: relative;
      pointer-events: none; /* Critical: prevents glitch layers from blocking clicks */
    }
    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #050505;
      pointer-events: none;
    }
    .glitch::before {
      left: 2px;
      text-shadow: -1px 0 red;
      clip: rect(24px, 550px, 90px, 0);
      animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
    }
    .glitch::after {
      left: -2px;
      text-shadow: -1px 0 blue;
      clip: rect(85px, 550px, 140px, 0);
      animation: glitch-anim-2 3s infinite linear alternate-reverse;
    }
    @keyframes glitch-anim-1 {
      0% { clip: rect(20px, 9999px, 15px, 0); }
      20% { clip: rect(60px, 9999px, 50px, 0); }
      40% { clip: rect(10px, 9999px, 85px, 0); }
      60% { clip: rect(80px, 9999px, 15px, 0); }
      80% { clip: rect(40px, 9999px, 65px, 0); }
      100% { clip: rect(70px, 9999px, 90px, 0); }
    }
    @keyframes glitch-anim-2 {
      0% { clip: rect(65px, 9999px, 90px, 0); }
      20% { clip: rect(10px, 9999px, 25px, 0); }
      40% { clip: rect(85px, 9999px, 45px, 0); }
      60% { clip: rect(25px, 9999px, 60px, 0); }
      80% { clip: rect(55px, 9999px, 30px, 0); }
      100% { clip: rect(15px, 9999px, 75px, 0); }
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@^7.8.2?conditions=es2015",

    "rxjs/fetch": "https://esm.sh/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.0.6?external=rxjs",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@^21.0.6?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.0.6?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.0.6?external=rxjs"
  }
}
</script>
</head>
